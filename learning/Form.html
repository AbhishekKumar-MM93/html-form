<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>The Form</h1>

    <form action="">
      <label for="Username">Username:</label>
      <input type="text" name="" id="Username" name="username" required step="2" autofocus autocomplete="username" autocorrect="on"/>
      <br />
      <br />
      <label for="Password">Password:</label>
      <input type="password" name="" id="Password" required minlength="4" maxlength="10" size="30" name="password"/>
      <br />
      <br/>
      <input type="text"  list="browsers" name="browser" placeholder="Select your browser" />
      <datalist id="browsers">
        <option value="Chrome">
        <option value="Firefox">
        <option value="Safari">
        <option value="Edge">
        <option value="Opera">

            <br/>
      <br/>
      <label for="">select</label>
      <select name="" id="">
        <option value="Option 1">Option 1</option>
        <option value="Option 2">Option 2</option>
        <option value="Option 3">Option 3</option>
        <option value="Option 4">Option 4</option>
      </select>
      <input type="submit" value="Submit" />

      
    </form>
  </body>
</html>
