<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tag</title>
</head>
<body>
    

   <Table border="1">
<caption>hi thid ssss</caption>

    <thead>
        <tr>
            <th rowspan="2">Category</th>
            <th colspan="2">Cost Details</th>
            <th rowspan="2">Total</th>
        </tr>
        <tr>
            
            <th>Item</th>
            <th>Cost per Month</th>
            
        </tr>
    </thead>

   
<tbody>
<tr>
    <td rowspan="3">Accommodation</td>
    <td>Rent</td>
    <td>2500</td>
    <td rowspan="3">5,500</td>
</tr>
<tr>
    <td>Groceries</td>
    <td>1500</td>
</tr>

<tr>
    <td>Utility</td>
    <td>2000</td>
</tr>


<tr>
    <td rowspan="2">Meals</td>
    <td>Lunch</td>
    <td>3000</td>
    <td rowspan="2">5000</td>
</tr>

<tr>
    <td>Others</td>
    <td>2000</td>
</tr>


<tr>
    <td rowspan="2">Transport</td>
    <td>Uber</td>
    <td>2400</td>
    <td rowspan="2">3400</td>
</tr>

<tr>
    <td>Rapido</td>
    <td>1000</td>
</tr>


<tr>
    <td colspan="2">Miscellaneous</td>
    <td>2000</td>
    <td>2000</td>

</tr>

<tr>
    <th colspan="3">Grand Total</th>
    <td>22500</td>
</tr>

</tbody>

   </Table> 


</body>
</html>
